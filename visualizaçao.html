<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma 3D com Arestas Coloridas</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="data">
        Pitch: <span id="pitch">0</span><br>
        Roll: <span id="roll">0</span><br>
        Yaw: <span id="yaw">0</span><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adjustable dimensions for the rectangular prism
        const width = 2;
        const height = 1;
        const depth = 3;

        // Geometry for the rectangular prism
        const geometry = new THREE.BoxGeometry(width, height, depth);

        // Materials for each face (6 faces with different colors)
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Red
            new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Green
            new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Blue
            new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Yellow
            new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Magenta
            new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Cyan
        ];

        // Create the mesh for the rectangular prism with the specified materials
        const prism = new THREE.Mesh(geometry, materials);
        scene.add(prism);

        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Function to fetch pitch, roll, and yaw data from the Flask server
        function getData() {
            fetch('http://localhost:5000/data')
                .then(response => response.json())
                .then(data => {
                    // Update pitch, roll, and yaw values on the page
                    document.getElementById("pitch").innerText = data.pitch.toFixed(2);
                    document.getElementById("roll").innerText = data.roll.toFixed(2);
                    document.getElementById("yaw").innerText = data.yaw.toFixed(2);

                    // Update the rotation of the prism based on the received data
                    prism.rotation.x = THREE.Math.degToRad(data.pitch);
                    prism.rotation.y = THREE.Math.degToRad(data.yaw);
                    prism.rotation.z = THREE.Math.degToRad(data.roll);
                })
                .catch(error => {
                    console.error('Error:', error);

                    // Simulated data in case of error
                    const simulatedData = {
                        pitch: (Math.random() * 180 - 90).toFixed(2),
                        roll: (Math.random() * 180 - 90).toFixed(2),
                        yaw: (Math.random() * 360 - 180).toFixed(2)
                    };
                    document.getElementById("pitch").innerText = simulatedData.pitch;
                    document.getElementById("roll").innerText = simulatedData.roll;
                    document.getElementById("yaw").innerText = simulatedData.yaw;

                    // Update the rotation of the prism with simulated data
                    prism.rotation.x = THREE.Math.degToRad(simulatedData.pitch);
                    prism.rotation.y = THREE.Math.degToRad(simulatedData.yaw);
                    prism.rotation.z = THREE.Math.degToRad(simulatedData.roll);
                });
        }

        // Call getData every 300ms to get updated data from the Flask server
        setInterval(getData, 300);
    </script>
</body>

</html>
